<div class="content-table">
    <h2 class="text-center"> Project Mapping Data</h2>
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="projectname">
        <th mat-header-cell *matHeaderCellDef> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.projectname}} </td>
      </ng-container>

      <ng-container matColumnDef="deptcode">
        <th mat-header-cell *matHeaderCellDef> Department Code </th>
        <td mat-cell *matCellDef="let element"> {{element.deptcode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef> Users </th>
        <td mat-cell *matCellDef="let element"> {{element.users}} </td>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cieareaid">
        <th mat-header-cell *matHeaderCellDef> CIE Area Id </th>
        <td mat-cell *matCellDef="let element"> {{element.cieareaid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="financeproductid">
        <th mat-header-cell *matHeaderCellDef> Finance Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.financeproductid}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" class="action-link" [routerLink]="['..','update-project-mapping',element.id]">Edit</button> 
          &nbsp;&nbsp; 
          <button mat-raised-button color="warn" class="action-link" (click)="deleteProject(element.id)" >Delete</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[9, 10]" showFirstLastButtons aria-label="Select page of Project elements">
    </mat-paginator>
  </div>
