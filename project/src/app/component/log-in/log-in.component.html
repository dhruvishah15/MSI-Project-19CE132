<div class="container">
<mat-card>    
    <!-- Title of an Card -->    
    <mat-card-title>Welcome Back!</mat-card-title>  
    <br/>  
      
    <mat-card-content>    
      <form [formGroup]="loginForm">    
        <table>     
          <tr>    
            <td>    
              <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" placeholder="">
              <!-- <mat-hint>Email</mat-hint> -->
              </mat-form-field> 
            </td>   
          </tr>    
          <tr>   
            <td>    
              <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput formControlName="password" placeholder="" type="password">
              <!-- <mat-hint>Password</mat-hint> -->
              </mat-form-field>
              </td>   
          </tr>    
        </table>    
        </form>    
      </mat-card-content>  
    <button class="b1" mat-raised-button color="primary">Login</button>   
</mat-card>   
</div>
